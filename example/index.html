<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <title>SoSoon Example</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="../style.css">
</head>
<body>
<script type="text/template" id="template">
    <div class="so-container">
        <div class="so-page">
            <div class="so-item so-h-auto" type="img"
                 img-src="./images/0.jpg">
            </div>
            <div class="so-item" style="height: 120px;padding-top:10px;" type="img" img-src="./images/1.png"
                 anim="fadeIn" group="1" chain="1">
            </div>
        </div>

        <div class="so-page">
            <div class="so-item full" type="img" img-src="./images/2.jpg">
            </div>
            <div style="position: absolute;top:50%;width:100%;text-align: right">
                <div class="so-item so-text-tiny" type="text" anim="tftr" group="1" chain="1">定制只属于你的美</div>
            </div>
            <div style="position: absolute;right:0;top:40%;">
                <div class="so-item so-text-large so-v" type="text" anim="tfri" group="2" chain="1">Steven</div>
            </div>
        </div>

        <div class="so-page">
            <div class="so-center" style="height:120px;position: relative">
                <div class="so-item so-text-large" type="text" anim="tpop1" group="1" chain="1">孙文Style</div>
                <div class="so-item so-text-tiny" type="text" anim="tpop2" group="1" chain="2">你的美丽你做主</div>
            </div>
            <div class="so-item so-h-auto" type="img" img-src="./images/3.jpg">
            </div>
        </div>

        <div class="so-page">
            <div class="so-item full" type="img" img-src="./images/4.jpg"></div>
        </div>

        <div class="so-page">
            <div class="so-item so-h-auto" type="img" img-src="./images/5.jpg">
            </div>
            <div class="so-center" style="height:120px;position: relative">
                <div class="so-item so-text-large" type="text" anim="tpop1" group="1" chain="1">孙文Style</div>
                <div class="so-item so-text-tiny" type="text" anim="tpop2" group="1" chain="2">你的美丽你做主</div>
            </div>
        </div>

        <div class="so-page">
            <div class="so-item full" type="img" img-src="./images/6.jpg">
            </div>
            <div class="so-center" style="height:120px;width:100%;position:absolute;top:50%;background: #fff">
                <div class="so-item so-text-large" type="text" anim="tpop1" group="1" chain="1">孙文Style</div>
                <div class="so-item so-text-tiny" type="text" anim="tpop2" group="1" chain="2">女神</div>
                <div class="so-item " type="text" anim="tpop3" group="1" chain="3">公主</div>
            </div>
        </div>

        <div class="so-page" style="padding:10px;box-sizing: border-box;">
            <div class="so-item" style="height:45%;margin-bottom: 5px;" type="img" img-src="./images/7.jpg"
                 anim="topIn" group="1" chain="1">
            </div>
            <div class="so-h-auto so-box">
                <div class="so-item so-h-auto" style="margin-right:5px;" type="img" img-src="./images/8.jpg"
                     anim="leftIn" group="1" chain="2">
                </div>
                <div class="so-item so-h-auto" type="img" img-src="./images/9.jpg" anim="rightIn" group="1" chain="3">
                </div>
            </div>
        </div>

        <div class="so-page" style="padding:20px;box-sizing: border-box;">
            <div class="so-item" style="height:33%;background: #000;" type="img" img-src="./images/10.jpg"
                 anim="leftIn" group="1" chain="1">
            </div>
            <div class="so-item" style="height:33%;background: #000;" type="img" img-src="./images/11.jpg"
                 anim="rightIn" group="1" chain="2">
            </div>
            <div class="so-item" style="height:33%;background: #000;" type="img" img-src="./images/12.jpg"
                 anim="leftIn" group="1" chain="3">
            </div>
        </div>

        <div class="so-page">
            <div class="so-item full" type="img" img-src="./images/13.jpg">
            </div>
            <div class="so-item so-b-text" type="text">美丽的发型是一种享受</div>
        </div>

        <div class="so-page">
            <div class="so-item full" type="img" img-src="./images/14.jpg">
            </div>
            <div style="position: absolute; right: 20px;top:70%">
                <div class="so-item so-text-large" style="color: #fff" type="text" anim="tpop1" group="1" chain="1">Steven Style</div>
            </div>
        </div>

        <div class="so-page">
            <div class="so-item full" type="img" img-src="./images/15.jpg">
            </div>
            <div style="position: absolute; left: 20px;top:300px">
                <div class="so-item so-text-large" style="color: #fff" type="text" anim="tfd" group="1" chain="1">Steven Style</div>
            </div>
            <div style="position: absolute; left: 20px;top:370px;">
                <div class="so-item so-text-mid" style="color: #fff" type="text" anim="tpop1" group="2" chain="1">Steven Style</div>
            </div>
        </div>

        <div class="so-page" style="padding:10px;box-sizing: border-box;">
            <div class="so-item" style="height:45%;margin-bottom: 5px;" type="img" img-src="./images/17.jpg"
                 anim="topIn" group="1" chain="1">
            </div>
            <div class="so-h-auto so-box">
                <div class="so-item so-h-auto" style="margin-right:5px;" type="img" img-src="./images/18.jpg"
                     anim="leftIn" group="1" chain="2">
                </div>
                <div class="so-item so-h-auto" type="img" img-src="./images/19.jpg" anim="rightIn" group="1" chain="3">
                </div>
            </div>
        </div>

        <div class="so-page">
            <div class="so-item full" type="img" img-src="./images/20.jpg">
            </div>
            <div style="position: absolute; left: 20px;top:300px;width:100%;text-align: center">
                <div class="so-item so-text-large" style="color: #fff" type="text" anim="tpop1" group="1" chain="1">Steven Style</div>
            </div>
        </div>
    </div>
</script>

<script src="../zepto.min.js" type="text/javascript"></script>
<script src="../index.js" type="text/javascript"></script>
<script>
    require("app")("#template")
</script>
</body>
</html>
