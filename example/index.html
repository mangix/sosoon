<!DOCTYPE html>
<html>
<head>

    <title>SoSoon Example</title>

    <link rel="stylesheet" type="text/css" href="../style.css">
</head>
<body>

        <div class="so-page">
            <div class="so-item full" type="img" img-src="http://img01.cloud7.com.cn/cf466ea540094f638dece5561d73c92c.jpg"
                 >

        </div>

    </div>
</script>

<script src="../zepto.min.js" type="text/javascript"></script>
<script src="../index.js" type="text/javascript"></script>
<script>
    require("app")("#template")
</script>
</body>
</html>
