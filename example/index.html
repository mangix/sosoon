<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <title>SoSoon Example</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="../style.css">
</head>
<body>
<script type="text/template" id="template">
    <div class="so-container">

        <div class="so-page">
            <div class="so-item so-h-auto" type="img"
                 img-src="./images/0.jpg">
            </div>
            <div class="so-item" style="height: 120px;padding-top:10px;" type="img" img-src="./images/1.png"
                 anim="fadeIn" group="1" chain="1">
            </div>
        </div>

        <div class="so-page black">
            <div class="so-item full" type="img" img-src="./images/18.jpg"
                 anim="scaleIn" group="1" chain="1">
            </div>
        </div>

        <div class="so-page black">
            <div class="so-item full" type="img" img-src="./images/19.jpg"
                 anim="scaleOut" group="1" chain="1">
            </div>
        </div>

        <div class="so-page">
            <div style="height: 50%" class="so-box">
                <div class="so-item full" style="width: 50%" type="img" img-src="./images/22.jpg" anim="topIn"
                     group="1"
                     chain="1"></div>
                <div class="so-item full so-h-auto" type="img" img-src="./images/23.jpg" anim="rightIn" group="2"
                     chain="1"></div>
            </div>
            <div style="height: 50%" class="so-box">
                <div class="so-item full" style="width: 50%" type="img" img-src="./images/24.jpg" anim="leftIn"
                     group="3"
                     chain="1"></div>
                <div class="so-item full so-h-auto" type="img" img-src="./images/25.jpg" anim="bottomIn" group="4"
                     chain="1"></div>
            </div>
        </div>

        <div class="so-page">
            <div class="so-item full" type="img" img-src="./images/25.jpg" anim="rollIn" group="1"
                 chain="1"></div>
        </div>

        <div class="so-page">
            <div class="so-item full" type="img" img-src="./images/22.jpg">
            </div>
            <div class="so-item abs" type="img" img-src="./images/21.jpg"
                 anim="canvas-glass" group="1" chain="1" auto="false">
            </div>
        </div>

        <div class="so-page">
            <div class="so-item full" type="img" img-src="./images/2.jpg">
            </div>
            <div style="position: absolute;top:50%;width:100%;text-align: right">
                <div class="so-item so-text-tiny" type="text" anim="tftr" group="1" chain="1">定制只属于你的美</div>
            </div>
            <div style="position: absolute;right:0;top:40%;">
                <div class="so-item so-text-large so-v" type="text" anim="tfri" group="2" chain="1">Steven</div>
            </div>
        </div>

        <div class="so-page">
            <div class="so-center" style="height:120px;position: relative">
                <div class="so-item so-text-large" type="text" anim="tpop1" group="1" chain="1">孙文Style</div>
                <div class="so-item so-text-tiny" type="text" anim="tpop2" group="1" chain="2">你的美丽你做主</div>
            </div>
            <div class="so-item so-h-auto" type="img" img-src="./images/3.jpg">
            </div>
        </div>

        <div class="so-page">
            <div class="so-item full" type="img" img-src="./images/4.jpg"></div>
        </div>

        <div class="so-page">
            <div class="so-item so-h-auto" type="img" img-src="./images/5.jpg">
            </div>
            <div class="so-center" style="height:120px;position: relative">
                <div class="so-item so-text-large" type="text" anim="tpop1" group="1" chain="1">孙文Style</div>
                <div class="so-item so-text-tiny" type="text" anim="tpop2" group="1" chain="2">你的美丽你做主</div>
            </div>
        </div>

        <div class="so-page">
            <div class="so-item full" type="img" img-src="./images/6.jpg">
            </div>
            <div class="so-center" style="height:120px;width:100%;position:absolute;top:50%;background: #fff">
                <div class="so-item so-text-large" type="text" anim="tpop1" group="1" chain="1">孙文Style</div>
                <div class="so-item so-text-tiny" type="text" anim="tpop2" group="1" chain="2">女神</div>
                <div class="so-item " type="text" anim="tpop3" group="1" chain="3">公主</div>
            </div>
        </div>

        <div class="so-page padding">
            <div class="so-item" style="height:45%;margin-bottom: 5px;" type="img" img-src="./images/7.jpg"
                 anim="topIn" group="1" chain="1">
            </div>
            <div class="so-h-auto so-box">
                <div class="so-item so-h-auto" style="margin-right:5px;" type="img" img-src="./images/8.jpg"
                     anim="leftIn" group="1" chain="2">
                </div>
                <div class="so-item so-h-auto" type="img" img-src="./images/9.jpg" anim="rightIn" group="1" chain="3">
                </div>
            </div>
        </div>

        <div class="so-page padding">
            <div class="so-item" style="height:33%;background: #000;" type="img" img-src="./images/10.jpg"
                 anim="leftIn" group="1" chain="1">
            </div>
            <div class="so-item" style="height:33%;background: #000;" type="img" img-src="./images/11.jpg"
                 anim="rightIn" group="1" chain="2">
            </div>
            <div class="so-item" style="height:33%;background: #000;" type="img" img-src="./images/12.jpg"
                 anim="leftIn" group="1" chain="3">
            </div>
        </div>

        <div class="so-page">
            <div class="so-item full" type="img" img-src="./images/13.jpg">
            </div>
            <div class="so-item so-b-text" type="text">美丽的发型是一种享受</div>
        </div>

        <div class="so-page">
            <div class="so-item full" type="img" img-src="./images/14.jpg">
            </div>
            <div style="position: absolute; right: 20px;top:70%">
                <div class="so-item so-text-large" style="color: #fff" type="text" anim="tpop1" group="1" chain="1">
                    Steven Style
                </div>
            </div>
        </div>

        <div class="so-page">
            <div class="so-item full" type="img" img-src="./images/15.jpg">
            </div>
            <div style="position: absolute; left: 20px;top:300px">
                <div class="so-item so-text-large" style="color: #fff" type="text" anim="tfd" group="1" chain="1">Steven
                    Style
                </div>
            </div>
            <div style="position: absolute; left: 20px;top:370px;">
                <div class="so-item so-text-mid" style="color: #fff" type="text" anim="tpop1" group="2" chain="1">Steven
                    Style
                </div>
            </div>
        </div>


        <div class="so-page">
            <div class="so-item full" type="img" img-src="./images/20.jpg">
            </div>
            <div style="position: absolute; left: 20px;top:300px;width:100%;text-align: center">
                <div class="so-item so-text-large" style="color: #fff" type="text" anim="tpop1" group="1" chain="1">
                    Steven Style
                </div>
            </div>
        </div>


        <div class="so-page black">
            <div class="so-item abs" type="img" img-src="./images/23.jpg" anim="fly" group="1" chain="1"
                 cls="so-fly-img">
            </div>
            <div class="so-item abs" type="img" img-src="./images/24.jpg" anim="fly" group="1" chain="2"
                 cls="so-fly-img">
            </div>
            <div class="so-item abs" type="img" img-src="./images/25.jpg" anim="fly" group="1" chain="3"
                 cls="so-fly-img">
            </div>
            <div class="so-item abs" type="img" img-src="./images/26.jpg" anim="fly" group="1" chain="4"
                 cls="so-fly-img">
            </div>
            <div class="so-item abs" type="img" img-src="./images/27.jpg" anim="fly" group="1" chain="5"
                 cls="so-fly-img">
            </div>
            <div class="so-item abs" type="img" img-src="./images/28.jpg" anim="fly" group="1" chain="6"
                 cls="so-fly-img">
            </div>
            <div class="so-item abs" type="img" img-src="./images/29.jpg" anim="fly" group="1" chain="6"
                 cls="so-fly-img">
            </div>
            <div class="so-item abs" type="img" img-src="./images/30.jpg" anim="fly" group="1" chain="6"
                 cls="so-fly-img">
            </div>
        </div>

        <div class="so-page padding">
            <div class="so-item" style="height: 50%" type="img" img-src="./images/28.jpg" anim="leftIn" group="1"
                 chain="1"></div>
            <div class="so-item" style="height: 50%" type="img" img-src="./images/29.jpg" anim="rightIn" group="2"
                 chain="1"></div>
        </div>

        <div class="so-page">
            <div class="so-item full" type="img" img-src="./images/2.jpg" anim="fadeIn" group="1"
                 chain="1"></div>
        </div>


    </div>
</script>

<script src="../zepto.min.js" type="text/javascript"></script>
<script src="../index.js" type="text/javascript"></script>
<script>
    require("app")("#template", {
//        audio:'http://music01.cloud7.com.cn/feb65b70ae9025a00c07dc0bf949a522.mp3'
    })
</script>
</body>
</html>
