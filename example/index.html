<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <title>SoSoon Example</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="../style.css">
</head>
<body>
<script type="text/template" id="template">
    <div class="so-container">
        <div class="so-page">
            <div class="so-item so-h-auto" type="img"
                 img-src="http://img01.cloud7.com.cn/cf466ea540094f638dece5561d73c92c.jpg">
            </div>
            <div class="so-item" style="height: 120px;padding-top:10px;" type="img" img-src="./images/1.png"
                 animate="fadeIn" group="1" chain="1">
            </div>
        </div>

        <div class="so-page">
            <div class="so-item full" type="img" img-src="./images/2.jpg">
            </div>
            <div style="position: absolute;top:50%;width:100%;text-align: right">
                <div class="so-item so-text-tiny" type="text" animate="tftr" group="1" chain="1">定制只属于你的美</div>
            </div>
            <div style="position: absolute;right:0;top:40%;">
                <div class="so-item so-text-large so-v" type="text" animate="tfri" group="2" chain="1">Steven</div>
            </div>
        </div>

        <div class="so-page">
            <div class="so-center" style="height:120px;position: relative">
                <div class="so-item so-text-large" type="text" animate="tpop1" group="1" chain="1">孙文Style</div>
                <div class="so-item so-text-tiny" type="text" animate="tpop2" group="1" chain="2">你的美丽你做主</div>
            </div>
            <div class="so-item so-h-auto" type="img" img-src="./images/3.jpg">
            </div>
        </div>

        <div class="so-page">
            <div class="so-item full" type="img" img-src="./images/4.jpg"></div>
        </div>
        <div class="so-page">
            <div class="so-item so-h-auto" type="img" img-src="./images/5.jpg">
            </div>
            <div class="so-center" style="height:120px;position: relative">
                <div class="so-item so-text-large" type="text" animate="tpop1" group="1" chain="1">孙文Style</div>
                <div class="so-item so-text-tiny" type="text" animate="tpop2" group="1" chain="2">你的美丽你做主</div>
            </div>
        </div>

    </div>
</script>

<script src="../zepto.min.js" type="text/javascript"></script>
<script src="../index.js" type="text/javascript"></script>
<script>
    require("app")("#template")
</script>
</body>
</html>
